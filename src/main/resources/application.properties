spring.application.name=UserService
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/userservice_db?currentSchema=public
spring.datasource.username=userservice_db_user
spring.datasource.password=userservice_db_user_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true